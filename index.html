<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nabla&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="leftbox">
            <div class="logo"> </div>
            <p class="bebas texts">Bizzy-Bee</p> 
            <div><img src="./bee.png" alt="Image of a bee"> </div>
        </section>
        <section class="rightbox">
            <section class="top"><p class="bebas">Sign up now to join the hive!</p></section>
            <section class="middle">
                <form action="" method="" id="signup"> <!-- a URL address goes in the action part -->
                    <div class="info">
                        <label class="movelabel" for="firstname">First Name:</label>
                        <input type="text" id="firstname" minlength="1" maxlength="50" required>
                    </div>
                    <div class="info">
                        <label class="movelabel" for="lastname">Last Name:</label>
                        <input type="text" id="lastname" minlength="1" maxlength="50" required>
                    </div>
                    <div class="info">
                        <label class="movelabel" for="email">Email:</label>
                        <input type="email" id="email" minlength="5" maxlength="50" required>
                    </div>
                    <div class="info">
                        <label class="movelabel" for="phone">Phone Number:</label>
                        <input type="text" id="phone" minlength="10" maxlength="50" required>
                    </div>
                    <div class="info">
                        <label class="movelabel" for="pass1">Password:</label>
                        <input type="text" id="pass1" minlength="10" maxlength="50" required>
                    </div>
                    <div class="info">
                        <label class="movelabel" for="pass2">Confirm Password:</label>
                        <input type="text" id="pass2" minlength="10" maxlength="50" required>
                    </div>
                    <button type="submit" id="buton">Submit</button>
                    <p>Already have an account? <a href="">Sign in.</a></p>
                </form>
            </section>

        </section>
    </main>   
</body>
</html>

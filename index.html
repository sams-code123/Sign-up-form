<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nabla&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="leftbox">
            <div class="logo"> </div>
            <p class="bebas texts">Bizzy-Bee</p> 
            <img src="./beed.png" alt="Image of a bee"> 
        </section>
        <section class="rightbox">
            <div class="top"><p class="bebas">Sign up now to join the hive!</p></div>
            <div class="middle">
                <form action="a URL address goes here" method="post">
                    <div class="info">
                        <label class="movelabel" for="firstname">First Name:</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="info">
                        <label class="movelabel" for="lastname">Last Name:</label>
                        <input type="text" id="lastname">
                    </div>
                </form>
            </div>

        </section>
    </main>   
</body>
</html>
